<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      display: flex;
      width: 800px;
      height: 300px;
      background-color: pink;

      /* 让三个子盒子沿着低侧对齐 */
      /*align-items: flex-end;*/
    }

    div span {
      width: 150px;
      height: 100px;
      background-color: purple;
      color: white;
      margin: 10px;
    }

    div span:nth-child(2) {
      order: -1;
    }

    div span:nth-child(3) {
      align-self: flex-end;
    }
  </style>
</head>
<body>
<div>
  <span>1</span>
  <span>2</span>
  <span>3</span>
</div>
</body>
</html>
