<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            /* 给父级添加 flex 属性 */
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;

            /* 默认的主轴是x轴row */

            /* row 翻转 */
            /*flex-direction: row-reverse;*/

            /* 把主轴设置成y轴 */
            flex-direction: column;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
